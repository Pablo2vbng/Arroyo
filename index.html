<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reclamación - Representaciones Arroyo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.jpg" alt="Logo Representaciones Arroyo" class="logo">
            <h1>Formulario de Reclamación de Calzado</h1>
        </header>
        <form id="reclamacionForm">
            <!-- Fieldsets de Datos y Producto (sin cambios) -->
            <fieldset>
                <legend>Datos del Cliente</legend>
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="campo">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>
                <div class="campo">
                    <label for="contacto">Persona de Contacto:</label>
                    <input type="text" id="contacto" name="contacto" required>
                </div>
                <div class="campo">
                    <label for="factura">Nº de Factura:</label>
                    <input type="text" id="factura" name="factura" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono de Contacto:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalles del Producto</legend>
                <div class="campo">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="campo">
                    <label for="referencia">Referencia:</label>
                    <input type="text" id="referencia" name="referencia" required>
                </div>
                <div class="campo">
                    <label for="talla">Talla:</label>
                    <input type="text" id="talla" name="talla" required>
                </div>
                <div class="campo">
                    <label for="defecto">Descripción del Defecto:</label>
                    <textarea id="defecto" name="defecto" rows="4" required></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Fotografías del Producto</legend>
                <div class="campo-foto">
                    <label for="fotoDelantera">Foto par delantera:</label>
                    <div class="input-ejemplo">
                        <input type="file" id="fotoDelantera" name="fotoDelantera" accept="image/*" required>
                        <!-- ===== AÑADIDO ===== -->
                        <span class="upload-success-message">✓ Imagen seleccionada</span>
                        <div class="ejemplo-wrapper">
                            <img src="img/fotoDelantera.jpg" alt="Ejemplo foto delantera" class="ejemplo-foto">
                            <span class="ejemplo-texto">Ejemplo</span>
                        </div>
                    </div>
                </div>
                <div class="campo-foto">
                    <label for="fotoTrasera">Foto par trasera:</label>
                    <div class="input-ejemplo">
                        <input type="file" id="fotoTrasera" name="fotoTrasera" accept="image/*" required>
                        <!-- ===== AÑADIDO ===== -->
                        <span class="upload-success-message">✓ Imagen seleccionada</span>
                        <div class="ejemplo-wrapper">
                            <img src="img/fotoTrasera.jpg" alt="Ejemplo foto trasera" class="ejemplo-foto">
                            <span class="ejemplo-texto">Ejemplo</span>
                        </div>
                    </div>
                </div>
                <div class="campo-foto">
                    <label for="fotoDetalleDefecto">Foto detalle defecto:</label>
                    <div class="input-ejemplo">
                        <input type="file" id="fotoDetalleDefecto" name="fotoDetalleDefecto" accept="image/*" required>
                        <!-- ===== AÑADIDO ===== -->
                        <span class="upload-success-message">✓ Imagen seleccionada</span>
                        <div class="ejemplo-wrapper">
                            <img src="img/fotoDetalleDefecto.jpg" alt="Ejemplo foto detalle defecto" class="ejemplo-foto">
                            <span class="ejemplo-texto">Ejemplo</span>
                        </div>
                    </div>
                </div>
                <div class="campo-foto">
                    <label for="fotoEtiqueta">Foto etiqueta:</label>
                    <div class="input-ejemplo">
                        <input type="file" id="fotoEtiqueta" name="fotoEtiqueta" accept="image/*" required>
                        <!-- ===== AÑADIDO ===== -->
                        <span class="upload-success-message">✓ Imagen seleccionada</span>
                        <div class="ejemplo-wrapper">
                            <img src="img/fotoEtiqueta.jpg" alt="Ejemplo foto etiqueta" class="ejemplo-foto">
                            <span class="ejemplo-texto">Ejemplo</span>
                        </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn-enviar">Generar Reclamación</button>
    
        </form>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
